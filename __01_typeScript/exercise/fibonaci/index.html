<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
    let fibonacci = (n) => {
        if (n < 0) {
            return -1
        } else {
            if (n === 0 || n === 1) {
                return n
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }
    }
    let sum = 0;
    for (let i = 0; i <= 10; i++) {
        console.log(fibonacci(i))
        sum = sum + fibonacci(i);
    }
    console.log(sum)
</script>
</body>
</html>
