<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form method="post" novalidate="novalidate">
    <div style="background-color: #FFD400">
    <h2 style="text-align: center" >Information Employee</h2>
    </div>
    <div class="container-sm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group ">
                    <label>ID</label>
                    <input type="number" class="form-control" readonly name="id" placeholder="1">
                </div>
                <div class="form-group ">
                    <label for="1">Name</label>
                    <input type="text" class="form-control" readonly id="1" name="name" placeholder="Thắng">
                </div>
                <div class="form-group ">
                    <label for="2">Phone Number</label>
                    <input type="number" class="form-control" readonly id="2" name="cost" placeholder="0912312311">
                </div>
                <div class="form-group ">
                    <label for="3">Date</label>
                    <input type="text" class="form-control" readonly id="3" name="describe" placeholder="24/1/2002">
                </div>
                <div class="form-group ">
                    <label for="4">Address</label>
                    <input type="text" class="form-control" readonly id="9" name="producer" placeholder="Đà Nẵng">
                </div>
                <div class="form-group ">
                    <label for="4">Position</label>
                    <input type="text" class="form-control" readonly id="4" name="producer" placeholder="Nhân Ziên">
                </div>
                <div class="form-group ">
                    <button type="button" class="btn btn-outline-secondary">Quit View</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <p></p>
                    <img src="img/sep-tung.jpg" class="rounded-circle" height="500px" width="500px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
